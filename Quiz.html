<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="Quiz" content="Instant feedback">
    <title>Educational Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Educational Quiz</header>
    <div class="question">
        <p>Question 1</p>
        <fieldset>
            <p>What year did COVID-19 start?</p>
            <label>
                <input type="radio" name="q1" value="2016">
                2016
            </label>
            <label>
                <input type="radio" name="q1" value="2020">
                2020
            </label>
            <label>
                <input type="radio" name="q1" value="2023">
                2023
            </label>
            <label>
                <input type="radio" name="q1" value="2019">
                2019
            </label>
            <p class="feedback"></p>
        </fieldset>
    </div>
    <div class="question">
        <p>Question 2</p>
        <fieldset>
            <p>Which language is commonly used for gaming?</p>
            <label>
                <input type="radio" name="q2" value="Python">
                Python
            </label>
            <label>
                <input type="radio" name="q2" value="Java">
                Java
            </label>
            <label>
                <input type="radio" name="q2" value="C/C++">
                C/C++
            </label>
            <label>
                <input type="radio" name="q2" value="Ruby">
                Ruby
            </label>
            <p class="feedback"></p>
        </fieldset>
    </div>
    <div class="question">
        <p>Question 3</p>
        <fieldset>
            <p>What is 5 + 9?</p>
                <label>
                   <input type="radio" name="q3" value="13">
                    13
                </label>
                <label>
                    <input type="radio" name="q3" value="14">
                    14
                </label>
                <label>
                   <input type="radio" name="q3" value="20">
                    20
                </label>
                <label>
                    <input type="radio" name="q3" value="78">
                    78
                </label>
            <p class="feedback"></p>
        </fieldset>
    </div>

    <script src="script.js"></script>
</body>
</html>
